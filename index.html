      border-radius: 8px;
      color: #fff;
    }
    .key-list button {
      padding: 4px 10px;
      font-size: 14px;

      background: #ff3333;
    }
  </style>
</head>
<body>

<div class="container" id="login-container">
  <h1>üîê RAVI VIP LOGIN</h1>
  <div class="login-box">
    <input type="password" id="userKey" placeholder="Enter Your Key" />
    <div class="btn-group">
      <button onclick="verifyKey()">LOGIN</button>

      <b>Total Keys:</b> <span id="totalKeys">0</span> |

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCma8kN6PKP2aup_5-5ApbI7h1zIDErKzs",
    authDomain: "ravi-vip-systm.firebaseapp.com",
    databaseURL: "https://ravi-vip-systm-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "ravi-vip-systm",
    storageBucket: "ravi-vip-systm.appspot.com",
    messagingSenderId: "710011250877",
    appId: "1:710011250877:web:08274d5638e567c0082fd4"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  async function verifyKey() {
    const key = document.getElementById("userKey").value.trim();
    if (!key) return alert("Enter your key");
    const snapshot = await db.ref("keys/" + key).once("value");
    if (!snapshot.exists()) return alert("‚ùå Invalid Key");

    const data = snapshot.val();
    const currentDevice = navigator.userAgent;

    if (data.device && data.device !== currentDevice) {
      alert("‚ùå This key is already used on another device!");
    } else {
      await db.ref("keys/" + key).update({ device: currentDevice });
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }
  }

  function showAdminPanel() {
    document.getElementById("login-container").classList.add("hidden");
    document.getElementById("admin-panel").classList.remove("hidden");
  }

  function verifyAdmin() {
    const pass = document.getElementById("adminPass").value;
    if (pass === "ravi-bhai95") {
      document.getElementById("admin-auth").classList.add("hidden");
      document.getElementById("key-generator").classList.remove("hidden");
      loadKeys();
    } else {
      alert("Wrong password!");
    }
  }

  function createKey() {
    const key = document.getElementById("newKey").value.trim();
    if (!key) return alert("Enter a key to create");
    db.ref("keys/" + key).set({ device: "" });
    alert("‚úÖ Key created!");
    document.getElementById("newKey").value = "";
    loadKeys();
  }

  function deleteKey(key) {
    if (confirm("Delete key: " + key + "?")) {
      db.ref("keys/" + key).remove();
      loadKeys();
    }
  }

  function loadKeys() {
    db.ref("keys").once("value", (snapshot) => {
      const data = snapshot.val() || {};
      const keyList = document.getElementById("keyList");
      keyList.innerHTML = "";

      let total = 0, used = 0;
      for (let key in data) {
        total++;
        if (data[key].device) used++;

        const row = document.createElement("div");
        row.innerHTML = `
          <span><b>${key}</b> ${data[key].device ? "(Used)" : "(Unused)"}</span>
          <button onclick="deleteKey('${key}')">Delete</button>
        `;
        keyList.appendChild(row);
      }

      document.getElementById("totalKeys").textContent = total;
      document.getElementById("usedKeys").textContent = used;
    });
  }
</script>

</body>
